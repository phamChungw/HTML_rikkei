<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form class="wufoo" action="simpleform.html" method="get">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select name="" id="">
      <option value="">A</option>
      <option value="">B(+0.5$)</option>
      <option value="">C(+0.5$)</option>
    </select>
    <p>How many would like order?</p>
    <input type="radio" name="rad_order">1 - $10 <br>
    <input type="radio" name="rad_order">2 - $20 <br>
    <input type="radio" name="rad_order">3 - $25 <br>
    <p>Name <span style="color: red;">*</span></p>
    <input type="text" name="firstName" placeholder="Firstname">
    <input type="text" name="lastName" placeholder="Lastname">
    <p>Email</p>
    <input type="email">
    <p>Phone Number</p>
    <input type="number" name="phone1" size="3">
    <input type="number" name="phone2" id="" size="7">
    <p><input type="button" name="bnt" value="Submit"></p>
  </form>
  <style>
    .wufoo {
      font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
    }
  </style>
</body>

</html>
